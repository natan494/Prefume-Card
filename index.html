<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="./image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="content_container">
    <div><img class="mobile_img" src="./images/image-product-mobile.jpg" alt="Perfume Img"></div>
    <div class="content_main_wrapper">
      <div>
        <p class="content_top_text">PERFUME</p>
      </div>
      <div>
        <h1 class="content_main_text">Gabrielle Essence <br> Eau De Parfum</h1>
      </div>
      <div>
        <h3 class="content_sub_text">A floral, solar and voluptous <br> interpertion composed by Oliveir <br> Oilge,
          Oerfumer-Creator for the
          house of <br>
          CHANEL.</h3>
      </div>
      <div>
        <h3 class="content_dis_price">$149.99</h3> <span class="content_full_price">$169.99</span>
      </div>
      <div class="btn_container"><button class="btn"><img class="cart" src="./images/icon-cart.svg" alt="Cart Img"> Add
          to
          Cart</button></div>
    </div>
  </main>

</body>

</html>
